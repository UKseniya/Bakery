product.description.blackforest=Black Forest cake is a with whipped cream and a rich cherry filling. It consists of several layers of chocolate sponge cake sandwiched with whipped cream and cherries. It is decorated with additional whipped cream, maraschino cherries, and chocolate shavings. 
product.description.redvelvet=It is a red colored chocolate layer cake, layered with white cream cheese.
product.description.cheesecake=Cheesecake is a sweet dessert consisting of two layers. The main, and thickest layer, consists of a mixture of soft, cream cheese, eggs, sugar and cream. The base is made from crushed shortbread biscuits. 
product.description.banoffee=Banoffee pie is an English dessert pie made from bananas, cream and toffee (made from boiled condensed milk), combined on a buttery biscuit base.
product.description.brownie=A chocolate brownie is a square, baked, chocolate dessert that includes walnuts, chocolate chips, and other ingredients. 
product.description.carrotcake=Carrot cake is a cake that contains carrots mixed into the batter. Additional ingredients include shredded coconut, raisins and nuts. Cream cheese is used as a topping.
product.description.kievcake=The cake consists of two airy crunchy layers of meringue with cashews and peanuts and custard.
product.description.honeycake=The primary ingredients are honey and condensed milk. It consists of layers of sponge cake with a cream filling and is covered with nuts or crumbs.
product.description.pavlova=It is a meringue dessert with a crisp crust and soft, light inside, topped with fruit and whipped cream.
product.description.macaron=A macaron is a sweet meringue-based sandwich cookie made from egg white, sugar and ground almond and filled with ganache, buttercream or jam.
product.description.eclair=An eclair is an oblong pastry made with choux dough filled with a custard and topped with chocolate icing. 
product.description.napoleon=Napoleon is a layer cake made of puff pastry and pastry cream (cr\u00E8me p\u00E2tissi\u00E8re).
